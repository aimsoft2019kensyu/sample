<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>エイムソフト　研修システム</title>
  </head>
<body>
  <h3>ユーザー登録画面</h3>
  <div data-th-object=${form}>
    <p data-th-if="${errorMessage != null}" data-th-text="${errorMessage}" style="color: red;" />
    <form method="POST" data-th-action="@{/user/registration}">
      <p>社員ID：<input type="text" name="id" data-th-value="${form.id}" /></p>
      <span data-th-if="${#fields.hasErrors('id')}" data-th-errors="*{id}" style="color : red;"></span>
      <p>社員名：<input type="text" name="name" data-th-value="${form.name}" /></p>
      <span data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" style="color : red;"></span>
      <p>年齢：<input type="text" name="age" data-th-value="${form.age}" /></p>
      <span data-th-if="${#fields.hasErrors('age')}" data-th-errors="*{age}" style="color : red;"></span>
      <p>所属グループ：<input type="text" name="belongGroup" data-th-value="${form.belongGroup}" /></p>
      <span data-th-if="${#fields.hasErrors('belongGroup')}" data-th-errors="*{belongGroup}" style="color : red;"></span>
      <br /><button type="submit">登録！</button>
    </form>
  </div>
  <p><a data-th-href="@{/}">トップへ戻る</a></p>
</body>
</html>
